<!DOCTYPE html>
<html lang="uk">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>QuestAGRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />

    <script>
      // Визначаємо базовий шлях для GitHub Pages
      const getBasePath = () => {
        const pathname = window.location.pathname;

        // Якщо ми на GitHub Pages і шлях містить назву репозиторію
        if (pathname.includes('/QuestAGRO_cursor/')) {
          return '/QuestAGRO_cursor/';
        }

        // Для всіх інших випадків (включаючи кастомний домен)
        // використовуємо базовий шлях GitHub Pages
        return '/QuestAGRO_cursor/';
      };

      const basePath = getBasePath();

      // Додаємо favicon з правильним шляхом
      const faviconSquare = document.createElement('link');
      faviconSquare.rel = 'icon';
      faviconSquare.href = basePath + 'favicon-square.svg';
      faviconSquare.type = 'image/svg+xml';
      document.head.appendChild(faviconSquare);

      const favicon = document.createElement('link');
      favicon.rel = 'icon';
      favicon.href = basePath + 'favicon.svg';
      favicon.type = 'image/svg+xml';
      document.head.appendChild(favicon);

      const faviconIco = document.createElement('link');
      faviconIco.rel = 'icon';
      faviconIco.href = basePath + 'favicon.ico';
      faviconIco.type = 'image/x-icon';
      document.head.appendChild(faviconIco);
    </script>
  </head>
  <body>
    <div id="header"></div>

    <main>
      <div id="company"></div>
      <div id="agronomy"></div>
      <!-- <div id="precision"></div> -->
      <!-- <div id="education"></div> -->
      <!-- <div id="feedback"></div> -->
    </main>

    <div id="footer"></div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
